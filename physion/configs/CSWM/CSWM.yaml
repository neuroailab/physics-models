DATA_SPACE:
    MODULE: physion.data_space
    SEEDS: (0,1,2,3)
    KWARGS: 
        pretraining_train_dir: 'curiophysion_train_data'
        pretraining_test_dir: 'curiophysion_test_data'
        pretraining_scenarios: ('support_interesting',)
        pretraining_protocols: ('only',) 
        readout_train_dir: 'physion_train_data/readout_training'
        readout_test_dir: 'physion_test_data/model_testing'
        readout_scenarios: ('Support_split',)
        readout_protocol: 'full'

PRETRAINING_OBJECTIVE:
    MODULE: cswm.CSWM

EXTRACTION_OBJECTIVE:
    MODULE: cswm.CSWM

READOUT_OBJECTIVE:
    MODULE: physion.objective
    NAME: PhysionReadoutObjective

CONFIG:
    EXPERIMENT_NAME: 'curiophysion-3'
    TRAIN_STEPS: 100
    BATCH_SIZE: 32
    TRAIN:
        LR: 5.e-4
    MODEL: 
        ENCODER: 'medium'
        SIGMA: 0.5
        HINGE: 1. 
        HIDDEN_DIM: 512
        EMBEDDING_DIM: 128
        NUM_OBJECTS: 10
        ACTION_DIM: 0 
        IGNORE_ACTION: True
    DATA:
        STATE_LEN: 7
        SEQ_LEN: 25
        IMSIZE: 224
        SUBSAMPLE_FACTOR: 6
